<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Etch-a-sketch</h1>
    </div>
    <div class="container">
      <div class="selectors">
        <div class="slidecontainer">
          <p>Size: <span class="gridRatio"></span></p>
          <input
            type="range"
            min="1"
            max="64"
            value="16"
            class="slider"
            id="myRange"
          />
        </div>
        <button onclick="colorSelector('black')">Black</button>
        <button onclick="colorSelector('rainbow')">Rainbow Color</button>
        <button onclick="colorSelector('white')">Eraser</button>
        <button onclick="resetCanvas()">Reset</button>
      </div>
      <div class="canvas"></div>
    </div>
    <div class="footer"></div>
  </body>
</html>
